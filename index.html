<!DOCTYPE html>

<head>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Cafecitos voladores â˜• */
    @keyframes coffee-fly {
      0% {
        opacity: 0;
        transform: translateY(5px) scale(0.8) rotate(0deg);
      }

      30% {
        opacity: 1;
        transform: translateY(-10px) scale(1) rotate(10deg);
      }

      60% {
        opacity: 1;
        transform: translateY(-25px) scale(1.1) rotate(-10deg);
      }

      100% {
        opacity: 0;
        transform: translateY(-40px) scale(1) rotate(0deg);
      }
    }

    .coffee-fly {
      animation: coffee-fly 2.4s ease-out infinite;
    }


    /* Ruleta */
    #roulette {
      transition: transform 3s cubic-bezier(.17, .67, .55, 1.43);
    }
  </style>
</head>
